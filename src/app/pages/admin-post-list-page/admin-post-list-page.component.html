<main class="container">
  <section class="hero">
    <div class="hero-kicker">/admin/posts</div>
    <h1 class="hero-title">Posts</h1>
    <p class="hero-subtitle">Local CRUD. Use this to prototype your content model.</p>
  </section>

  <div class="actions">
    <button class="button" type="button" (click)="newPost()">new post</button>
  </div>

  <section class="list">
    <div class="row" *ngFor="let post of posts">
      <div class="meta">
        <div class="title">{{ post.title }}</div>
        <div class="sub">
          <span class="pill">{{ post.status }}</span>
          <span class="pill">{{ post.section }}</span>
          <span class="sep">•</span>
          <span>{{ post.slug }}</span>
          <span class="sep">•</span>
          <span>updated {{ post.updatedAt | date: 'medium' }}</span>
        </div>
      </div>

      <div class="row-actions">
        <button class="small" type="button" (click)="edit(post)">edit</button>
        <button class="small danger" type="button" (click)="remove(post)">delete</button>
      </div>
    </div>

    <div class="empty" *ngIf="posts.length === 0">
      No posts yet.
      <a routerLink="/admin/posts/new">Create the first one</a>.
    </div>
  </section>
</main>
